<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>animal</title>
</head>

<body>
	<h1>動物検索画面</h1>
	<form action="animal-detail" method="post">
		<select name="animal">
			<option th:each="animal : ${animalsList}" 　th:value="${animal.id}">
				<p th:text="${animal.japaneseName}"></p>
			</option>
		</select>
		<button type="submit">検索</button>
	</form>
</body>

</html>
